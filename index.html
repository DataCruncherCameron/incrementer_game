<html>
  <head>
    <title>Impress Superiors </title>
    <link rel="stylesheet" href="style.css"></link>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  </head>
  <body>
    <h1 style = "text-align: center;">Impress Superiors</h1>

    <div = class = "canvas-container">
    <canvas id="progressbar" style = "width : 80vw; height : 13vh"></canvas>
      </div>


    <div class = 'grid-container'>
      <div class = 'grid-item'>
        <p id = 'paperwork_goal'>Click to complete paperwork:</p>
        <button id="increment-button">Complete paperwork</button>
        <p id="paperwork_number">Completed paperwork: </p>
      </div>
      <div class = 'grid-item'>
        <p>Complete Hire request:</p>
        <button id="hire_request-increment-button">Complete Hire Request</button>
        <p id="hire_request_number">Active Hire requests: 0</p>
      </div>
      <div id = 'bulkbuy-hire_request' class ='grid-item'></div>
    </div>

    <script src = 'game.js'></script>

    <style>
          body {
        font-size: 30px;
    }

    button {
      padding: 10px;
      font-size: 30px;
      font-style: oblique;
      background-color: #ffffffba;
    color: rgb(4, 4, 4);
    border-radius: 5px;
    border-width: 1px;
    width :20pc;
    height: 10pc;

    }

    @media screen and (max-width: 600px) {
        body {
            font-size: 30px;
        }
    }
    .grid-container {
        display: grid;
        grid-template-columns: 1fr; /* Only one column */
        grid-template-rows: repeat(2, 1fr); /* Two rows */
        grid-gap: 10px;
    }
    .grid-item {
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        text-align: center;
    }
    </style>
  </body>
</html>
